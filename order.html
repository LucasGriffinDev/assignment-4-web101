<body>

            <li><a href="./order.html" id="active-page">Order</a></li>

        </ul>

</header>
<section>
    <h1>Order Page</h1>
    <div class="form-group">
        <label for="creditCardType">Credit Card Type:</label>
        <select id="creditCardType" name="creditCardType">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="American Express">American Express</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" name="creditCardNumber" maxlength="16" required>
    </div>

    <h2>Delivery Address</h2>
    <form action="path/to/server/processing" method="post" id="orderForm">
        <div class="form-group">
            <label for="deliveryAddress">Address:</label>
            <textarea id="deliveryAddress" name="deliveryAddress" rows="4" required></textarea>
        </div>

        <h2>Billing Address</h2>
        <div class="form-group">
            <input type="checkbox" id="sameAsDelivery" name="sameAsDelivery">
            <label for="sameAsDelivery">Same as delivery address</label>
        </div>

        <div class="form-group">
            <label for="billingAddress">Address:</label>
            <textarea id="billingAddress" name="billingAddress" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Place Order">
        </div>
        
    </form>
</section>
